        type: integer
      name:
        type: string
    type: object
  response.PayResponse:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  response.PtInfoResponse:
    properties:
      code:
        type: integer
      msg:
        type: string
      user:
        $ref: '#/definitions/model.Platform'
    type: object
  response.QRCodeResponse:
    properties:
      code:
        type: integer
      msg:
        type: string
      qr_url_infos:
        items:
          $ref: '#/definitions/response.QRUrlInfo'
        type: array
    type: object
  response.QRUrlInfo:
    properties:
      device_id:
        type: integer
      qr_url:
        type: string
    type: object
  response.ReplenishInfo:
    properties:
      count:
        description: 传入商品件数
        type: integer
      factory_id:
        type: integer
      factory_name:
        type: string
      pic:
        type: string
      price:
        type: number
      product_name:
        type: string
      type:
        type: string
    type: object
  response.Response:
    properties:
      code:
        type: integer
      msg:
        type: string
    type: object
  response.SaleStaticResponse:
    properties:
      annually_sales:
        type: string
      code:
        type: integer
      daily_sales:
        type: string
      monthly_sales:
        type: string
      msg:
        type: string
      productsRank:
        items:
          $ref: '#/definitions/model.ProductRank'
        type: array
      total_sales:
        type: string
      weekly_sales:
        type: string
    type: object
  response.ScanResponse:
    properties:
      code:
        type: integer
      device_id:
        type: integer
      msg:
        type: string
    type: object
  response.ScreenInfoResponse:
    properties:
      adlist:
        items:
          $ref: '#/definitions/model.Advertisement'
        type: array
      annually_sales:
        type: string
      code:
        type: integer
      daily_sales:
        type: string
      dev_nums:
        type: integer
      monthly_sales:
        type: string
      msg:
        type: string
      offline_dev_nums:
        type: integer
      online_dev_nums:
        type: integer
      productRankList:
        items:
          $ref: '#/definitions/model.ProductRank'
        type: array
      sales_curve:
        description: 营销额七日增长曲线
        items:
          type: string
        type: array
      total_sales:
        type: string
      weekly_sales:
        type: string
    type: object
  response.SubmitOrderForms:
    properties:
      cash:
        type: number
      factories_distance:
        items:
          $ref: '#/definitions/response.FactoryDistanceReq'
        type: array
      order_infos:
        items:
          $ref: '#/definitions/model.DriverOrderForm'
        type: array
    type: object
  response.UnionNameInfo:
    properties:
      factory_name:
        type: string
      product_name:
        type: string
    type: object
  response.WeiXinLoginResponse:
    properties:
      code:
        type: integer
      errcode:
        default: 0
        type: integer
      errmsg:
        type: string
      msg:
        type: string
      openid:
        type: string
      token:
        description: 自定义登录态，前端存入storage中,每次发起业务请求携带自定义登录态
        type: string
      unionid:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: bf.shoggothy.xyz
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Swagger Example API
  version: "1.0"
paths:
  /dr/devices/QR:
    get:
      consumes:
      - application/json
      description: 获取车主所有设备的二维码信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.QRCodeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取二维码
      tags:
      - Driver/Auth
  /dr/devices/bind:
    post:
      consumes:
      - application/json
      description: 向服务端(平台)验签，等待设备激活
      parameters:
      - description: 传入获得的设备ID,以及一些车主的相关信息
        in: body
        name: AuthInfo
        required: true
        schema:
          $ref: '#/definitions/response.DriverAuthInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.BindDeviceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 输入认证信息绑定设备
      tags:
      - Driver/Auth
  /dr/devices/scan:
    get:
      consumes:
      - application/json
      description: 扫码向服务端(平台)验签，验签成功，返回一个待激活设备号码
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ScanResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 扫码激活设备
      tags:
      - Driver/Auth
  /dr/factory:
    post:
      consumes:
      - application/json
      description: 按照场站距离展示数据，距离近的排名靠前
      parameters:
      - description: 传入进行该操作时的司机地理位置信息，Address为可选项,其余为必填项
        in: body
        name: locInfo
        required: true
        schema:
          $ref: '#/definitions/model.Geo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FactoryInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 场站信息
      tags:
      - Driver/Replenish
  /dr/factory/cart:
    get:
      consumes:
      - application/json
      description: '"传入查看附近场站信息获取到的所有场站距离信息，要打开购物车必须先进入场站界面“'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.CartResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 购物车界面
      tags:
      - Driver/Replenish
  /dr/factory/infos:
    post:
      consumes:
      - application/json
      description: 传入场站名字和距离获取场站具体信息
      parameters:
      - description: 对应场站的名字和距离
        in: body
        name: distance_info
        required: true
        schema:
          $ref: '#/definitions/response.FactoryDistanceReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FactoryDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 场站详情
      tags:
      - Driver/Replenish
  /dr/home:
    get:
      consumes:
      - application/json
      description: 展示销售数据(日收入，日环比，周环比，本月收入，今日广告收入以及播放次数，两件热销商品)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.HomePageResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 车主端首页
      tags:
      - Driver
  /dr/infos/devices:
    get:
      consumes:
      - application/json
      description: 获取激活设备信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.DriverDeviceResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 我的信息界面获取车主设备信息
      tags:
      - Driver/info
  /dr/infos/orderdetail/{id}:
    get:
      consumes:
      - application/json
      description: 根据传入id查看具体的订单信息
      parameters:
      - description: 订单的编号
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.DriverOrderDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取订单信息
      tags:
      - Driver/info
  /dr/infos/orderform/{mode}:
    get:
      consumes:
      - application/json
      description: 根据输入mode查看全部，代付款，待取货订单
      parameters:
      - description: mode=0查看未支付订单，mode=1查看待付款订单，mode=2查看待取货订单
        in: path
        name: mode
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.DriverOrderFormResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取订单信息
      tags:
      - Driver/info
  /dr/inventory:
    get:
      consumes:
      - application/json
      description: 展示车主拥有的设备库存数据
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.InventoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 车主设备库存
      tags:
      - Driver
  /dr/inventory/{device_id}:
    get:
      consumes:
      - application/json
      description: 乘客端和用户端交互的接口,(用户端扫码，获取该设备的商品信息）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.InventoryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 车主单个设备库存
      tags:
      - Driver
  /dr/login:
    post:
      consumes:
      - application/json
      description: Input user's nickname and password
      parameters:
      - description: 输入昵称，密码
        in: body
        name: loginInfo
        required: true
        schema:
          $ref: '#/definitions/model.LoginInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.LoginResponse'
      summary: 车主用户登录
      tags:
      - User
  /dr/order/{id}/load:
    get:
      consumes:
      - application/json
      description: “传入state为1即待取货状态的订单编号，将订单中的所有商品绑定到司机拥有的设备中”
      parameters:
      - description: 取货订单订单编号
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.LoadResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.Response'
        "410":
          description: Gone
          schema:
            $ref: '#/definitions/response.Response'
      summary: 补货订单取货(添加单个订单信息)
      tags:
      - Driver/Pay
  /dr/order/choose:
    patch:
      consumes:
      - application/json
      description: 点击事件:选中商品，倒置商品选中状态
      parameters:
      - description: 传入场站名,商品名称
        in: body
        name: productInfo
        required: true
        schema:
          $ref: '#/definitions/response.ReplenishInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 选中购物车中的商品
      tags:
      - Driver/Replenish
  /dr/order/pay:
    post:
      consumes:
      - application/json
      description: “结算功能，检验货仓库存信息，修改货仓库存，修改订单状态信息-待取货。支付等待服务端验签，支付成功，更新平台销量排行，商品销量排行，支付失败，检查订单商品是否满足库存条件”
      parameters:
      - description: 把提交的订单结果直接传进来就好了
        in: body
        name: OrderForm
        required: true
        schema:
          $ref: '#/definitions/response.SubmitOrderForms'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.PayResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 补货订单结算
      tags:
      - Driver/Pay
  /dr/order/replenish:
    post:
      consumes:
      - application/json
      description: 点击事件:传入商品信息,修改商品在购物车中的数量，选项(1：增加1件，-1：减少1件，0：清空）
      parameters:
      - description: 传入场站名以及ID，商品名称、型号、价格、选购数量、图片信息
        in: body
        name: productInfo
        required: true
        schema:
          $ref: '#/definitions/response.ReplenishInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 添加/移除出购物车
      tags:
      - Driver/Replenish
  /dr/order/submit:
    post:
      consumes:
      - application/json
      description: 使用选中的商品生成订单，从购物车界面跳转到提交订单界面（暂时为未支付状态，设置了30分钟的过期时间，需要等待服务端验签，用户支付完毕）
      parameters:
      - description: 包含附近场站信息，已经获取了,直接打包传入
        in: body
        name: DistanceInfos
        required: true
        schema:
          $ref: '#/definitions/response.FactoryDistanceReq'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.DriverOrdersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 仅生成单个场站的订单信息
      tags:
      - Driver/Pay
  /dr/order/submit2:
    post:
      consumes:
      - application/json
      description: 使用选中的商品生成订单，从购物车界面跳转到提交订单界面（暂时为未支付状态，设置了30分钟的过期时间）
      parameters:
      - description: 附近场站信息，已经获取了，打包后直接传入
        in: body
        name: DistanceInfos
        schema:
          items:
            $ref: '#/definitions/response.FactoryDistanceReq'
          type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.DriverOrdersResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 生成多个场站的订单信息
      tags:
      - Driver/Pay
  /dr/ping:
    post:
      consumes:
      - application/json
      description: 传入车主地理位置信息
      parameters:
      - description: 实时更新车主的位置信息,传入经度，纬度,address可传
        in: body
        name: geo
        required: true
        schema:
          $ref: '#/definitions/model.Geo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 实时更新车主地理位置信息
      tags:
      - Driver
  /dr/register:
    post:
      consumes:
      - application/json
      description: Input info as model.User
      parameters:
      - description: 一定要填入已有的平台ID,用户名，密码，password_salt为可选项
        in: body
        name: RegisterInfo
        required: true
        schema:
          $ref: '#/definitions/model.Driver'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.LoginResponse'
      summary: 车主用户注册
      tags:
      - User
  /dr/userinfo:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 传入jwt/token 获取用户信息
      parameters:
      - description: 鉴权信息
        in: formData
        name: jwt
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.DrInfoResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取车主用户信息
      tags:
      - User
  /fa/infos/all/:mode:
    get:
      consumes:
      - application/json
      - multipart/form-data
      description: 传入场站名，获取该场站所有商品信息
      parameters:
      - description: 按照不同模式获取库存商品信息，mode={0:未上架,1:上架,传入其他数据获取所有商品信息}
        in: path
        name: mode
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FactoryProductsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取所有商品
      tags:
      - Factory
  /fa/infos/detail/:product_name:
    get:
      consumes:
      - application/json
      - multipart/form-data
      parameters:
      - description: 商品名
        in: path
        name: product_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FactoryGoodsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 获取商品信息
      tags:
      - Factory
  /fa/inventory:
    post:
      consumes:
      - application/json
      description: 添加一个或多个的商品
      parameters:
      - description: sku 可以和name值相同 必填项:name,pic,type,sku,inventory,buy_price,supply_price
        in: body
        name: factoryInfo
        required: true
        schema:
          items:
            $ref: '#/definitions/model.FactoryProduct'
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FactoryProductsModifyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 场站添加商品信息
      tags:
      - Factory
  /fa/inventory/{product_name}/{inv}:
    patch:
      consumes:
      - application/json
      - multipart/form-data
      description: 传入增加的库存量
      parameters:
      - description: 商品名字
        in: path
        name: product_name
        required: true
        type: string
      - description: 增加的库存值
        in: path
        name: inv
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FactoryProductsModifyResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.Response'
      summary: 场站更新商品库存信息
      tags:
      - Factory
  /fa/login:
    post:
      consumes:
      - application/json
      description: Input user's nickname and password
      parameters:
      - description: 输入昵称，密码
        in: body
        name: loginInfo
        required: true
        schema:
          $ref: '#/definitions/model.LoginInfo'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.LoginResponse'
      summary: 场站用户登录
      tags:
      - User
  /fa/register:
    post:
      consumes:
      - application/json
      description: Input info as model.User
      parameters:
      - description: 用户名(name)，密码(password)，GEO(longitude,latitude)为必填项,password_salt为可选项
        in: body
        name: RegisterInfo
        required: true
        schema:
          $ref: '#/definitions/model.Factory'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.LoginResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.LoginResponse'
      summary: 场站用户注册
      tags:
      - User
  /fa/userinfo:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: 传入jwt/token 获取用户信息
      parameters:
      - description: 鉴权信息
        in: formData
        name: jwt
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
